<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="display:flex; align-items:center; justify-content:space-between;">
            <div class="col-md-4">
                <h3 style="color:#F6BD60;  margin-top:50px;">Welcome {{session.first_name}}!</h3>
            </div>
            <div class="col-md-4" style="display:flex; gap:20px;">
                <a href="/recipes/new" style="color:#84A59D">Create</a>
                <a href="/logout" style="color:#84A59D">Logout</a>
            </div>    
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table" style="background-color:#F5CAC3;border:solid 2px #84A59D ;border-radius: 10px;padding: 25px;">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Under</th>
                        <th scope="col">Posted By</th>
                        <th scope="col">Actions</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                        {% for recipe in recipes %}
                      <tr>
                        <th scope="row"></th>
                        <!-- <td>{{recipe.name}}</td> -->
                        <!-- <td>{{recipe.under_30}}</td> -->
                        <!-- <td>{{recipe}}</td> -->
                        <!-- <td>?????????????????????/</td> -->
                      </tr>
                        {% endfor %}
                      
                    </tbody>
                  </table>
            </div>
            
        </div>
    </div>
    
</body>
</html>
